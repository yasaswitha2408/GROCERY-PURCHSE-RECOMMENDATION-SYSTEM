<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Requirement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Predict Grocery Requirement for Future Date</h2>
        <form action="/predict" method="POST">
            <label for="date">Date for Prediction:</label>
            <input type="date" name="date" required>
            <br><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" name="temperature" required>
            <br><br>

            <label for="humidity">Humidity (%):</label>
            <input type="text" name="humidity" required>
            <br><br>

            <label for="event_attendance">Expected Event Attendance:</label>
            <input type="text" name="event_attendance" required>
            <br><br>

            <button type="submit">Get Prediction</button>
        </form>

        <h3>{{ prediction_text }}</h3>
        <h3>Recommended Groceries:</h3>
        <ul>
            {% for item in recommended_groceries %}
                <li>{{ item['name'] }} - {{ item['quantity'] }} (Supplier: {{ item['supplier'] }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
